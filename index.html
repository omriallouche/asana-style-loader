<h1>Asana style loader</h1>
<div id="textContainer"></div>

<script src="src/asanaStyleLoader.js"></script>

<script>
    function ready(fn) {
        if (document.readyState != 'loading') {
            fn();
        } else {
            document.addEventListener('DOMContentLoaded', fn);
        }
    }

    ready(function () {
        var params = {
            messages: [
                "sniffing around",
                "getting focused",
                "finding assets",
                "pulling posts"
            ],
            verticalSpacing: 120,
            secondsPerSlide: 1.5
        };

        var asl = new AsanaStyleLoader("textContainer",params);
    });
</script>
